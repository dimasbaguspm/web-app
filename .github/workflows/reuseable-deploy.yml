name: Reusable Deploy

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: 'The name of the app to deploy'
  workflow_dispatch:
    inputs:
      app_name:
        required: true
        type: string
        description: 'The name of the app to deploy'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup cloudflared
        uses: AnimMouse/setup-cloudflared@v2

      - name: Setup Node.js 22.18
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Enable Corepack (Yarn Berry)
        run: |
          corepack enable

      - name: Install rsync and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync sshpass

      - name: Install dependencies
        run: yarn install

      - name: Build Storybook
        run: yarn workspace @dimasbaguspm/${{ inputs.app_name }} build

      - name: Copy source to VPS via cloudflared (rsync over SSH using password)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no -o ProxyCommand="cloudflared access ssh --hostname %h" $VPS_USER@$VPS_HOST "mkdir -p ~/web-app/${{ inputs.app_name }}"

          # Use rsync over ssh routed through cloudflared to copy repo (exclude .git)
          RSYNC_SSH="sshpass -p '$VPS_PASSWORD' ssh -o StrictHostKeyChecking=no -o ProxyCommand=\"cloudflared access ssh --hostname %h\""
          rsync -avz --exclude '.git' -e "$RSYNC_SSH" ./ $VPS_USER@$VPS_HOST:~/web-app/${{ inputs.app_name }}

